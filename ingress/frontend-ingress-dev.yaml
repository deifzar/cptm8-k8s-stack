# Ingress for frontend applications with SSL termination
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: cptm8-dev
  annotations:
    # NGINX Ingress Controller annotations
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # WebSocket support for socketm8
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "socketm8-service"
    # Certificate management (if using cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - dashboard-dev.cptm8.net
      secretName: dashboard-tls-secret
    - hosts:
        - client.socket-dev.cptm8.net
      secretName: socket-tls-secret
  rules:
    # Dashboard application
    - host: dashboard-dev.cptm8.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboardm8-service
                port:
                  number: 3000
    # Socket.IO application
    - host: client.socket-dev.cptm8.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: socketm8-service
                port:
                  number: 4000