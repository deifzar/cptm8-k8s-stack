# OpenSearch Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboard
  namespace: cptm8-dev
  labels:
    app: opensearch-dashboard
    environment: development
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboard
      environment: development
  template:
    metadata:
      labels:
        app: opensearch-dashboard
        environment: development
        tier: frontend
    spec:
      containers:
      - name: opensearch-dashboard
        image: opensearchproject/opensearch-dashboards:2.11.1
        env:
        - name: OPENSEARCH_HOSTS
          value: '["http://opensearch-service.cptm8-dev.svc.cluster.local:9200","http://opensearch-node2-service.cptm8-dev.svc.cluster.local:9200"]'
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: "true"
        ports:
        - containerPort: 5601
          name: http
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5601
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000